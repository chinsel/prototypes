<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=0">
<title>Geometry Test - json and csv</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/map.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="frame bounds">
  <div class="content bounds">
    <div class="map bounds">
      <div id="zoom_container" class="bounds">
        <div id="debug-status"></div>
        <div id="map1a" style="width: 1024px; height: 768px">
          <div id="stage-center" style="width: 100px;  height: 100px;  border: 1px solid #f00;  position: absolute;  left: 3115px;  top: 3900px;"></div>
        </div>
        
        <div class="map-finder">
          <span class="spot"></span>
        </div>  
        
        <div class="landmarks" data-show-at-zoom="0" data-allow-scale="false" data-allow-drag="true">
          <div id="seatmap" class="item mark" data-position="5120,7680" data-show-at-zoom="0" data-allow-scale="true" data-allow-drag="true">
            <div>

              

            </div>
          </div><!-- end of seatmap -->
        </div><!-- end of landmarks -->
        

      
      </div><!-- end of zoom_container -->
      <div class="controls">
        <button type="button" class="reset" title="Reset Map"></button>
        <button type="button" class="zoom-in" title="Zoom In"></button>
        <button type="button" class="zoom-out" title="Zoom Out"></button>
      </div>
    </div>
  </div>
</div>

<script language="JavaScript" type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 
<script language="JavaScript" type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script language="JavaScript" type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
<script language="JavaScript" type="text/javascript" src="js/jquery.smoothZoom-custom.js"></script>
<script language="JavaScript" type="text/javascript" src="js/ism-lowspec-promo.js"></script>

<script language="JavaScript" type="text/javascript">
$(function() {
	var vWidth = $(document).width();
	var vHeight = $(document).height();
	var multiplier = (vWidth/320 < 4) ? (vWidth/320) : 3;
	$(".bounds").css({
		width: vWidth,
		height: vHeight
	});
	$(".map-finder").css({
		transformOrigin: "right top",
		transform: "scale(" + multiplier + ")"
	});
	//$("#debug-status").html("height: "+ vHeight)
	
});
</script>
</body>
</html>
