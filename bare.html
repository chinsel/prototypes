<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=0">
<title>Geometry Test - json and csv</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/map.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="map">
    <div id="zoom_container" class="bounds">
      <div id="map1a" style="width: 10240px; height: 7680px"></div>
      
      <div class="map-finder">
        <span class="spot"></span>
      </div>  
      
    </div><!-- end of zoom_container -->
    <div class="controls">
      <button type="button" class="views" title="Toggle Views"></button>
      <button type="button" class="reset" title="Reset Map"></button>
      <button type="button" class="zoom-in" title="Zoom In"></button>
      <button type="button" class="zoom-out" title="Zoom Out"></button>
    </div>
  </div><!-- end of map container -->

  <script language="JavaScript" type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 
  <script language="JavaScript" type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/jquery.smoothZoom-custom.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/bare.js"></script>
  
  <script language="JavaScript" type="text/javascript">
	$(function() {
		
		$(window).on("resize load",function(){
			var vWidth = $(window).width();
			var vHeight = $(window).height();
			var multiplier = (vWidth/320 < 4) ? (vWidth/320) : 3;
			$("#zoom_container").css({
				width: vWidth,
				height: vHeight
			});
			$("#map1a").smoothZoom('resize', {
				width: vWidth, 
				height: vHeight
			});
			

	
			$(".map-finder").css({
				transformOrigin: "right top",
				transform: "scale(" + multiplier + ")"
			});
		});
	});
  </script>
</body>
</html>
